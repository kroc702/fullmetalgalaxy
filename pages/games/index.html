<body style="width:100%; height:100%; top: 0px; position: fixed; margin: 0px;" scroll=no>
    
    <div id="navbar">
	    <div id="status" style="width:100%;"></div>
		<div id="login" style="margin:5px; float:right; color:white;"></div>
    </div>

	<div id="board" class="background"></div>
    <div id="tabmenu" class="bloc" style="height:376px; position:fixed; top:10%; left:0px; _position: absolute; top:expression(body.scrollTop + 100 +'px'); left:expression(body.scrollLeft +'px'); z-index:9999999999;" ></div>
    <div id="context" style="position:fixed; bottom:0px; right:0px; _position: absolute; bottom:expression(0 - body.scrollTop +'px'); right:expression(0 - body.scrollLeft +'px'); z-index:9999999998;"></div>
    <div id="MessagesStack" style="position:fixed; bottom:205px; right:0px; _position: absolute; bottom:expression(205 - body.scrollTop +'px'); right:expression(0 - body.scrollLeft +'px'); z-index:9999999999;"></div>


	<script type="text/javascript" language="javascript">
		// load my account
		let loginContent = document.getElementById("login");
		fetch('{{ site.gameurl }}/api/account/me').then(function (response) {
			if( !response.ok ) {
				throw "network issue";
			}
			return response.json();
		}).then(function (response) {
			if( !response.public ) {
				// user isn' logged
				if( !response.fmgLoginUrl.startsWith('http') ) {
					response.fmgLoginUrl = site.gameurl + response.fmgLoginUrl;
				}
				if( !response.googleLoginUrl.startsWith('http') ) {
					response.googleLoginUrl = site.gameurl + response.googleLoginUrl;
				}
				
				loginContent.innerHTML += '<a href="'+response.fmgLoginUrl+'" ><img style="border=none" border=0 src="/images/logo32.png" alt="G" />&nbsp;Connexion standard</a>';
				loginContent.innerHTML += '<a href="'+response.googleLoginUrl+'" ><img style="border=none" border=0 src="/images/google_logo32.png" alt="G" />&nbsp;Connexion avec google</a>';
			} else {
				
			}
			
			
			

		}).catch(function (error) {
			loginContent.innerHTML = error;
		});
	</script>
    <script type="text/javascript" language="javascript" src="game/game.nocache.js"></script>


</body>
